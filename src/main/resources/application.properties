spring.application.name=auradecristal

#Appender consola
logging.level.root=INFO
logging.level.org.springframework.web=INFO

#JPA Hibernate con MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/aura_de_cristal
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Swagger
# Cambiar la ruta predeterminada de Swagger UI
springdoc.swagger-ui.path=/api-docs
# Desactivar Swagger en producción
springdoc.api-docs.enabled=true
#url de swagger http://localhost:8080/swagger-ui.html